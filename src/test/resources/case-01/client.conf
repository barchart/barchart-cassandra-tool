
AstyanaxContext {

	Cluster = "Evaluator"

	AstyanaxConfiguration {
	
		DiscoveryType = NONE
	
	}

	ConnectionPoolConfiguration {
	
		PoolName = "ConnectionPool"
		
		MaxConnsPerHost = 1

		Seeds = "cassandra-01.us-east-1.aws.barchart.com"
		
	}				

}


KeyspaceDefinition {

	Name = "andrei_001"
	
	Strategy {
	
		Class = "org.apache.cassandra.locator.NetworkTopologyStrategy"
		
		Options {
			eqx = 2
			us-east-1 = 2
			us-west-1 = 2
		}
	
	}

}
